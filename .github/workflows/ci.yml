name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths-ignore:
      - "docs/**"
      - ".vscode/**"
      - "README.md"
      - ".gitignore"
      - "LICENSE"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

defaults:
  run:
    shell: bash

permissions:
  contents: read

jobs:
  ci:
    name: Code Problem Check
    runs-on: ubuntu-24.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          persist-credentials: false

      - name: Setup Node.js and pnpm
        uses: ./.github/workflows/composite/setup

      - run: pnpm run build

      - name: Run ESLint
        run: pnpm run lint

      - name: Run Prettier
        run: pnpm run format:ci

      - name: Run typecheck
        run: pnpm run typecheck

      - name: Run Vitest
        run: pnpm run test
